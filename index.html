<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayurvedic Body Type Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      background-size: cover;
      background-position: center;
      color: #333;
    }
    #quiz-container {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4A7C59;
    }
    .question {
      margin-bottom: 15px;
      font-weight: bold;
      display: none; /* Hide all questions initially */
    }
    label {
      display: block;
      padding: 5px;
      background-color: #E3E6D8;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4A7C59;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #6A9A7C;
    }
    #result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #D4E6A5;
      border-radius: 8px;
      text-align: center;
      display: none;
      color: #333;
    }
    #result-container a {
      color: #4A7C59;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <h1>Ayurvedic Body Type Quiz</h1>

  <!-- Question 1 -->
  <div class="question" id="question1">
    <p>1. Which of these best describes your physical frame?</p>
    <label><input type="radio" name="q1" value="A"> Small</label>
    <label><input type="radio" name="q1" value="B"> Medium</label>
    <label><input type="radio" name="q1" value="C"> Large</label>
  </div>

  <!-- Question 2 -->
  <div class="question" id="question2">
    <p>2. Which best describes your skin?</p>
    <label><input type="radio" name="q2" value="B"> Oily and soft with freckles or pimples</label>
    <label><input type="radio" name="q2" value="C"> Thick, oily, cool skin</label>
    <label><input type="radio" name="q2" value="A"> Dry</label>
  </div>

  <!-- Add all remaining questions in a similar structure -->

  <!-- Navigation Buttons -->
  <div style="display: flex; justify-content: space-between;">
    <button id="prevButton" onclick="showPrevQuestion()" disabled>Previous</button>
    <button id="nextButton" onclick="showNextQuestion()" disabled>Next</button>
  </div>

  <button onclick="submitQuiz()" style="display:none;" id="submitBtn">Submit</button>

  <div id="result-container">
    <h2>Your Ayurvedic Body Type:</h2>
    <p id="result"></p>
    <p id="result-text"></p>
  </div>
</div>

<script>
  let currentQuestionIndex = 0;
  const questions = document.querySelectorAll('.question');
  const nextButton = document.getElementById('nextButton');
  const prevButton = document.getElementById('prevButton');
  const submitBtn = document.getElementById('submitBtn');

  // Show the first question initially
  showQuestion(currentQuestionIndex);

  // Function to show a specific question
  function showQuestion(index) {
    questions.forEach((q, i) => {
      q.style.display = i === index ? 'block' : 'none';
    });

    // Enable/Disable navigation buttons
    prevButton.disabled = index === 0;
    nextButton.disabled = index === questions.length - 1;

    // Show "Next" button when an answer is selected
    const currentQuestion = questions[index];
    const radioButtons = currentQuestion.querySelectorAll('input[type="radio"]');
    nextButton.disabled = !Array.from(radioButtons).some(r => r.checked);
  }

  // Show next question
  function showNextQuestion() {
    currentQuestionIndex++;
    showQuestion(currentQuestionIndex);
  }

  // Show previous question
  function showPrevQuestion() {
    currentQuestionIndex--;
    showQuestion(currentQuestionIndex);
  }

  // Check if the quiz is complete and display the submit button
  function submitQuiz() {
    calculateResult();
    document.getElementById('submitBtn').style.display = 'none';
  }

  // Function to calculate the result based on answers
  function calculateResult() {
    let counts = { A: 0, B: 0, C: 0 };

    for (let i = 1; i <= questions.length; i++) {
      const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
      if (selectedOption) {
        counts[selectedOption.value]++;
      }
    }

    let result = '';
    if (counts.A >= counts.B && counts.A >= counts.C) {
      result = 'Vata';
    }
    if (counts.B >= counts.A && counts.B >= counts.C) {
      result = 'Pitta';
    }
    if (counts.C >= counts.A && counts.C >= counts.B) {
      result = 'Kapha';
    }

    document.getElementById('result').innerText = result;

    let resultText = '';
    if (result === 'Vata') {
      resultText = `Your Body type is Vata. You need to take Vata Spice mix. 
                    Here is the link: <a href="https://www.vata.com" target="_blank">www.vata.com</a>
                    <br>Download your diet chart: <a href="https://www.download.com/vata" target="_blank">Diet Chart</a>`;
    } else if (result === 'Pitta') {
      resultText = `Your Body type is Pitta. You may benefit from a Pitta Spice mix. 
                    Here is the link: <a href="https://www.pitta.com" target="_blank">www.pitta.com</a>
                    <br>Download your diet chart: <a href="https://www.download.com/pitta" target="_blank">Diet Chart</a>`;
    } else if (result === 'Kapha') {
      resultText = `Your Body type is Kapha. You should consider a Kapha Spice mix.
                    Here is the link: <a href="https://www.kapha.com" target="_blank">www.kapha.com</a>
                    <br>Download your diet chart: <a href="https://www.download.com/kapha" target="_blank">Diet Chart</a>`;
    }

    document.getElementById('result-text').innerHTML = resultText;
    document.getElementById('result-container').style.display = 'block';
  }
</script>

</body>
</html>
